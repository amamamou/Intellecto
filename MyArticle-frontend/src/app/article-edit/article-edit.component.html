<div class="form-container">
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" id="title" class="form-control" formControlName="title">
    <div *ngIf="editForm.get('title')?.invalid && editForm.get('title')?.touched">
      <small class="text-danger">Title is required.</small>
    </div>
  </div>

  <div class="form-group">
    <label for="content">Content</label>
    <textarea id="content" class="form-control" formControlName="content"></textarea>
    <div *ngIf="editForm.get('content')?.invalid && editForm.get('content')?.touched">
      <small class="text-danger">Content is required.</small>
    </div>
  </div>

  <button type="submit" class="update-btn" [disabled]="!editForm.valid">Update</button>
</form>
</div>
